
<h2>Mes appareils</h2>
<p>Mis à jour : {{lastUpdate | async | date : 'short' | uppercase }}</p>
<ul class="list-group">
    <app-appareil
        *ngFor="let appareil of appareils; let i= index"
        [appareilName]="appareil.appareilName"
        [appareilStatus]="appareil.appareilStatus"
        [index]="i"
        [id]="appareil.id">
    </app-appareil>
</ul>
<button class="btn btn-success"
    (click)="onAllumer()">Tout allumer</button>
<button class="btn btn-danger"
    (click)="onEteindre()">Tout éteindre</button>
